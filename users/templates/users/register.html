{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class=".col-md-6 .offset-md-3">
        <h1>{{ user_type | title }} - Registration</h1>
        <form class="form-group" action="{% if user_type == 'kitchen' %} {% url 'kitchen_register' %} {% else %} {% url 'customer_register' %} {% endif %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if user_type == 'kitchen' %}  
                <input type="submit" value="Next">
                <a href="{% url 'home' %}">Cancel</a>
            {% else %} 
                <input type="submit" value="Signup">
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
